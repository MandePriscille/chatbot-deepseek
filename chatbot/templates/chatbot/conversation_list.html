<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Conversations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Mes Conversations</h1>
        <a href="{% url 'conversation_create' %}" class="btn btn-primary mb-3">Nouvelle Conversation</a>
        <ul class="list-group">
            {% for conversation in conversations %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'conversation_detail' conversation.id %}">{{ conversation.titre }}</a>
                    <a href="{% url 'conversation_delete' conversation.id %}" class="btn btn-danger btn-sm">Supprimer</a>
                </li>
            {% empty %}
                <li class="list-group-item">Aucune conversation disponible.</li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
